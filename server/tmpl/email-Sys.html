<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-control" content="no-store" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-title" content="AItrade" />
    <link rel="apple-touch-icon" href="//file.mo7.cc/AItrade/logo/app.svg" />
    <link
      rel="mask-icon"
      href="//file.mo7.cc/AItrade/logo/app.svg"
      color="#F0B90B"
    />
    <meta
      name="msapplication-TileImage"
      content="//file.mo7.cc/AItrade/logo/app.svg"
    />
    <meta name="msapplication-TileColor" content="#F0B90B" />
    <link rel="icon" href="//file.mo7.cc/AItrade/logo/favicon.ico" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="//file.mo7.cc/AItrade/logo/app.svg"
    />
    <title>AItrade 系统邮件</title>
    <style>
      .label {
        font-weight: 900;
        margin-right: 6px;
        font-size: 18px;
      }
      .val {
        font-weight: 400;
        font-size: 14px;
      }
      .content {
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body style="font-family: arial, verdana, sans-serif">
    <h1>{{.Title}}</h1>
    <div style="border-bottom: 1px solid #ccc"></div>
    <div style="margin-top: 20px">
      <div style="padding-bottom: 16px">
        <strong style="color: #4d4d4d; font-size: 24px"> {{.Message}} </strong>
        <div class="content">{{.Content}}</div>
      </div>
      <div>
        <small style="color: #747474; font-size: 12px">
          （如非本人操作，请及时检查账户安全！任何操作前
          <strong style="color: #4d4d4d; font-size: 14px">请确认唯一</strong>
          完整域名
          <strong style="color: #4d4d4d; font-size: 14px"
            >https://trade.mo7.cc</strong
          >
          )
        </small>
      </div>

      <div>
        <small style="color: #747474; font-size: 12px">
          注意右下角
          <strong style="color: #4d4d4d">防钓鱼码</strong>
          判断该邮件真伪，请定期登录系统并更换
          <strong>防钓鱼码</strong>
        </small>
      </div>

      <div style="color: #4d4d4d; font-size: 14px; margin-top: 16px">
        系统时间：<strong> {{.SysTime}} </strong>
      </div>
    </div>
    <div
      style="height: 30px; border-bottom: 1px solid #ccc; margin-bottom: 16px"
    ></div>
    <div
      style="
        padding: 10px;
        color: #747474;
        margin-bottom: 20px;
        line-height: 1.3em;
        font-size: 12px;
        text-align: right;
      "
    >
      <div style="padding-bottom: 16px">
        此为系统邮件，请勿回复 <br />
        请保管好您的邮箱，避免账号被他人盗用
        <div>来自 <span style="color: #000"> {{.Source}} </span> 服务</div>
      </div>
      <div><a href="https://mo7.cc">墨七</a></div>
      <div>
        防钓鱼码: <span style="color: #f60"> 【{{.EntrapmentCode}}】</span>
      </div>
    </div>
  </body>
</html>
